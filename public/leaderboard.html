<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/style.css">
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/leaderboard.css">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
</head>
<body onload="javascript:loadLeaderboard()">
    <nav id="navbar">
        <button onclick="location.href='help.html'">Help page</button>
        <span id="current-user">Signed in as: <span id="name"></span> <span id="username"></span></span>
        <button id="lobbyButton" onclick="location.href='lobby.html'">Lobby</button>
        <button id="leaderboardButton" onclick="location.href='leaderboard.html'">Leaderboard</button>
        <button id="logoutButton">Logout</button>
    </nav>
    <img src="img/leaderboard.png" id="leaderboard">
    <img src="img/pillar.png" id="pillar1">
    <img src="img/pillar.png" id="pillar2">
    
    <!-- Table of players, replace with buttons -->
    <table id="lb">
        <tr>
            <th scope="col">Player Name</th>
            <th scope="col"> Win:Loss</th>
        </tr>
        <!-- Rows will be populated dynamically -->
    </table>

    <div id="notification">
        <p id="challengeMessage"></p>
        <button id="acceptBtn">Accept</button>
        <button id="declineBtn">Decline</button>
    </div>

    <script src="js/client.js"></script>
</body>
</html>
