<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body>
    <img src="img/leaderboard.png" id="leaderboard">
    <img src="img/pillar.png" id="pillar1">
    <img src="img/pillar.png" id="pillar2">
    
    <!-- Table of players, replace with buttons -->
    <table id="lb">
        <tr>
            <th scope="col">Player Name</th>
            <th scope="col"> Win:loss</th>
        </tr>
        <tr>
            <th scope="row">Player 1</th>
            <td>3.0</td>
        </tr>
        <tr>
            <th scope="row">Player 2</th>
            <td>1.0</td>
        </tr>
        <tr>
            <th scope="row">Player 3</th>
            <td>0.5</td>
        </tr>
    </table>

    <!-- placeholders -->
    <div></div>
    <button id="logoutButton">Logout</button>
    <button onclick="location.href='lobby.html'">go to lobby</button>

    <script src="js/client.js"></script>
</body>
</html>
