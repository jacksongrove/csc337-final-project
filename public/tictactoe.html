<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/style.css">
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/tictactoe.css">
</head>
<body>
    <nav id="navbar">
        <span id="current-user">Signed in as: <span id="name"></span> <span id="username"></span></span>
        <button id="quitButton" onclick="location.href='lobby.html'">Quit</button>
    </nav>
    <img id="title" src="img/title.png">
    <div id="status">Loading...</div>
    <div id="playerStatsSidebar">
        <div id="player1Stats">
            <p>Player X</p>
            <p id="playerXname"></p>
            <p id="playerXusername" class="username"></p>
            <p class="playerXWLRatio">W/L Ratio: <span id="playerXWLRatio">N/A</span></p>
            <img id="redX" src="img/redX.png">
        </div>
        <div id="player2Stats">
            <p>Player O</p>
            <p id="playerOname"></p>
            <p id="playerOusername" class="username"></p>
            <p class="playerOWLRatio">W/L Ratio: <span id="playerOWLRatio">N/A</span></p>
            <img id="blueO" src="img/blueO.png">
        </div>
     </div>
    <div class="board" id="board"></div>

    <script src="js/client.js"></script>
</body>
</html>
