<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="tictactoeRestored.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="playerStatsSidebar">
        <div id="player1Stats">
            <p>Player X</p>
            <p id="player1Wins">Wins: </p>
            <p id="player1Losses">Losses: </p>
            <p id="player1WLRatio">W/L Ratio: </p>
            <img id="redX" src="img/redX.png">
        </div>
        <div id="player2Stats">
            <p>Player O</p>
            <p id="player2Wins">Wins: </p>
            <p id="player2Losses">Losses: </p>
            <p id="player2WLRatio">W/L Ratio: </p>
            <img id="blueO" src="img/blueO.png">
        </div>
     </div>
    <div class="board" id="board"></div>
    <div id="status">Loading...</div>
    <button id="resetButton" onclick="resetGame()">Reset Game</button>

    <!-- placeholders -->
    <div id="buttonBanner">
        <button id="lobbyButton" onclick="location.href='lobby.html'">Back to Lobby</button>
        <button id="leaderboardButton" onclick="location.href='leaderboard.html'">View Leaderboard</button>
        <select name="gameSelectDropdown" id="gameSelectDropdown"></select>
    </div>

    <script src="client.js"></script>
</body>
</html>
