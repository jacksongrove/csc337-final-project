<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/style.css">
    <link id="cssFile" rel="stylesheet" type="text/css" href="css/lobby.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
</head>
<body onload="javascript:updateOnlineUsers()">
    <nav id="navbar">
        <span id="current-user">Signed in as: <span id="name"></span> <span id="username"></span></span>
        <button id="lobbyButton" onclick="location.href='lobby.html'">Lobby</button>
        <button id="leaderboardButton" onclick="location.href='leaderboard.html'">Leaderboard</button>
        <button id="logoutButton">Logout</button>
    </nav>
    <h1>Online Players</h1>
    <div id="players">
        <!-- Player list will be loaded dynamically -->
    </div>

    <div id="notification">
        <p id="challengeMessage"></p>
        <button id="acceptBtn">Accept</button>
        <button id="declineBtn">Decline</button>
    </div>

    <!-- placeholders -->
    <div></div>
    
    <script src="js/client.js"></script>
</body>
</html>
